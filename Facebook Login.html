<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="/Style.css">
</head>

<body class="body">
    <!--Facebook Logo-->
    <header>
        <div class="Logo">
            <div class="FB">
                <img src="/dF5SId3UHWd.svg" title="FB logo">
            </div>
            <div class="LogoTX">
                <h4>Connect with friends and the world around you on facebook.</h4>
            </div>
        </div>
    </header>

    <section>
        <!--Side Form-->
        <div class="form">
            <form>

                <!--Login-->
                <div>
                    <input type="text" placeholder="Email or Phone Number" name="EorPhone" required>
                </div>
                <div>
                    <input type="password" placeholder="Password" name="Password" required>
                </div>
                <div>
                    <input type="submit" name="Login Button" value="Log in" class="LoginB">
                </div>
                <div>
                    <a href="" class="link">Forget Password?</a>
                </div>

                <!--SignUp-->
                <div class="Siup">
                </div>
                <div>
                    <input type="submit" name="Signup" value="Create New Account" class="Signup">
                </div>
            </form>

            <div class="creatpar">
                <p><a href="">creat a page</a> for a celebrity, band or business.</p>
            </div>
        </div>
    </section>

</body>

</html>
